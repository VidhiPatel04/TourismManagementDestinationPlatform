<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Travel Explorer Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign In Section -->
    <section class="booking-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <div id="form-error" class="error-message" style="display: none;"></div>
            <div id="form-success" class="success-message" style="display: none;"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/signup.html'">Sign Up</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Travel Explorer. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const errorDiv = document.getElementById('form-error');
            const successDiv = document.getElementById('form-success');

            // Check if user is already logged in
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                if (data.isLoggedIn) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }

            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const loginData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                console.log('Submitting login form:', loginData);

                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
                successDiv.style.display = 'none';
                successDiv.textContent = '';

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Server response:', result);

                    successDiv.textContent = result.message;
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 2000);
                } catch (error) {
                    console.error('Error during login:', error);
                    errorDiv.textContent = 'Error: ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
